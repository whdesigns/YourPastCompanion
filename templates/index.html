<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Your Past Companion</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">

                <div class="chatbox__header fade">
                    <button class="chatbox__back-button hide">&#10094;</button>
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Your Past Companion</h4>
                        <p class="chatbox__description--header">Good day, my name is Issac. Let me answer your
                            questions!</p>
                    </div>
                </div>

                <div class="chatbox__languages fade">
                    <div class="chatbox__language--heading">Select a Language</div>
                    <button class="chatbox__language--prev-btn">&#10094;</button>
                    <button class="chatbox__language--next-btn">&#10095;</button>

                    <!-- Languages Generated Dynamically using JS -->
                </div>

                <div class="chatbox__messages--container fade hide">
                    <div class="chatbox__messages">
                        <div></div>
                    </div>
                    <div class="chatbox__footer">
                        <input type="text" class="chatbox__input" placeholder="Ask a question...">
                        <button class="chatbox__send--footer send__button"><strong>Ask</strong></button>
                    </div>
                </div>


            </div>
            <div class="chatbox__button">
                <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>

    <script>
        $SCRIPT_ROOT = {{ request.script_root | tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
